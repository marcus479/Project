<!DOCTYPE html> <!-- Declares the document type and version of HTML -->
<html lang="en"> <!-- Starts the HTML document and sets the language to English -->
<head>
    <meta charset="UTF-8"> <!-- Sets the character encoding for the document to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures proper rendering on mobile devices -->
    <title>Thank You - Cash Payment</title> <!-- Sets the title of the webpage that appears in the browser tab -->
    <link rel="stylesheet" href="Thankyou.css"> <!-- Links to an external CSS file for styling -->
    <link rel="icon" type="image/png" href="images/page logo.jpeg"> <!-- Sets the favicon for the webpage -->
</head>
<body>
    <div class="container"> <!-- Creates a container div for the main content -->
        
        <!-- Logo Section -->
        <div class="logo-container"> <!-- Placeholder for the logo; currently empty -->

        <div class="thank-you-box"> <!-- Creates a box for the thank you message -->
            <h1>THANK YOU FOR YOUR BOOKING!</h1> <!-- Main heading for the thank you message -->
            <p>Please proceed to the counter for cash payment. Thank You!</p> <!-- Instruction message for the user -->
            <button onclick="window.location.href='#'">BACK</button> <!-- Button to redirect the user; '#' indicates no specific link -->
        </div>
    </div>
</body>
</html>
